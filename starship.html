<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Image Gallery" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Starship Gallery</title>
</head>

<body class="dark">
    <header class="header center">
        <h3>
            <a href="index.html" class="link">Back to Portfolio</a>
        </h3>
    </header>

    <main>
        <section id="gallery" class="section gallery">
            <h2 class="section__title">3D Printed SpaceX Starship Model</h2>
            <div class="gallery__grid">
                <div class="gallery__item">
                    <img src="Starship.JPG" alt="Printed side view">
                </div>
                <div class="gallery__item">
                    <img src="printed_aft.jpeg" alt="Printed aft section">
                </div>
                <div class="gallery__item">
                    <img src="render_standing.png" alt="Render Front View" style="background-color: #ffffff;">
                </div>
                <div class="gallery__item">
                    <img src="printed_detail.jpeg" alt="Printed detail">
                </div>

                <div class="gallery__item">
                    <img src="render_side.png" alt="Printed aft section" style="background-color: #ffffff;">
                </div>
                <div class="gallery__item">
                    <img src="render_aft.png" alt="Render Front View" style="background-color: #ffffff;">
                </div>
                <div class="gallery__item">
                    <img src="render_front.png" alt="Render Front View" style="background-color: #ffffff;">
                </div>
                <div class="gallery__item">
                    <img src="render_raptor.png" alt="Render Front View" style="background-color: #ffffff;">
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
